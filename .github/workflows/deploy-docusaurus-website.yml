name: ğŸŒ Deploy Website to Cloudflare Pages

on:
  # workflow_dispatch allows manually triggering the workflow from the Actions tab
  workflow_dispatch:
  #push:
  #  branches:
  #    - main
    # paths limits which files trigger the workflow; if uncommented, only listed files would trigger it
    # paths:
    #   - ".github/workflows/deploy-docusaurus.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install project dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          cd website
          npm install --legacy-peer-deps

      # Build the Docusaurus site
      - name: ğŸ”¨ Build Docusaurus Site
        run: |
          cd website
          npm run build

      # Deploy to Cloudflare Pages
      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/build --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
